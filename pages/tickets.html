<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets | Ticketing</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="app-container">
        <div class="popup-overlay hidden" id="ticket-popup">
            <div class="glass-panel popup-card">
                <div class="popup-header">
                    <h3 class="text-lg font-semibold">Nouveau Ticket</h3>
                    <button type="button" class="btn-icon" onclick="togglePopup('ticket-popup')">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>

                <form id="ticket-form">
                    <div class="popup-body">
                        <div class="input-group mb-md">
                            <i class="ph ph-text-t"></i>
                            <input type="text" id="subject" name="subject" placeholder="Sujet du ticket" required
                                autofocus>
                        </div>

                        <div class="input-group mb-md">
                            <i class="ph ph-folder-notch"></i>
                            <select id="client" name="client" required>
                                <option value="" disabled selected>Client</option>
                                <option value="Bio Store">Bio Store</option>
                                <option value="Tech Consult">Tech Consult</option>
                            </select>
                        </div>

                        <div class="input-group mb-md">
                            <i class="ph ph-folder-notch"></i>
                            <select id="assigned" name="assigned" required>
                                <option value="" disabled selected>Assigné à</option>
                                <option value="Aurele Joblet">Aurele Joblet</option>
                                <option value="Jean Dev">Jean Dev</option>
                            </select>
                        </div>

                        <div class="input-group mb-md">
                            <i class="ph ph-warning-circle"></i>
                            <select id="priority" name="priority" required>
                                <option value="" disabled selected>Priorité</option>
                                <option value="low">Basse</option>
                                <option value="medium">Moyenne</option>
                                <option value="high">Haute</option>
                            </select>
                        </div>

                        <div class="input-group mb-md">
                            <i class="ph ph-warning-circle"></i>
                            <select id="type" name="type" required>
                                <option value="" disabled selected>Type</option>
                                <option value="facturable">Facturable</option>
                                <option value="inclus">Inclus</option>
                            </select>
                        </div>

                        <div class="input-group textarea-group">
                            <i class="ph ph-article"></i>
                            <textarea id="description" name="description" placeholder="Description détaillée..."
                                rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="popup-footer">
                        <button type="button" class="btn btn-secondary"
                            onclick="togglePopup('ticket-popup')">Annuler</button>
                        <button type="submit" class="btn btn-primary">Créer</button>
                    </div>
                </form>
            </div>
        </div>

        <header class="mobile-header">
            <div class="text-logo">
                <a href="index.html">Ticketing.</a>
            </div>

            <a href="../index.html" class="btn-icon"><i class="ph ph-sign-out"></i></a>
        </header>

        <nav class="sidebar glass-panel">
            <div class="text-logo">Ticketing.</div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="ph ph-squares-four"></i> Tableau de bord</a></li>
                <li><a href="projects.html"><i class="ph ph-folder-notch"></i> Projets</a></li>
                <li><a href="tickets.html" class="active"><i class="ph ph-ticket"></i> Tickets</a></li>
                <li><a href="clients.html"><i class="ph ph-users"></i> Clients</a></li>
                <li><a href="profile.html"><i class="ph ph-user"></i>Mon Profil</a></li>
                <li><a href="settings.html"><i class="ph ph-gear"></i> Parametres</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-infos">
                    <div class="user-avatar">AJ</div>
                    <div class="user-info">
                        <div class="user-name">Aurele Joblet</div>
                        <div class="user-role">Developpeur</div>
                    </div>
                </div>
                <a href="../index.html" class="btn-icon"><i class="ph ph-sign-out"></i></a>
            </div>
        </nav>

        <main class="main-content">
            <button class="btn btn-primary btn-floating" onclick="togglePopup('ticket-popup')"><i class="ph-bold ph-plus"></i> <span>Nouveau</span></button>

            <div class="content-scroll">
                <div class="top-bar glass-panel animate-item">
                    <h2>Tickets</h2>
                </div>

                <div class="filters-bar animate-item delay-2">
                    <div class="input-group search-wrapper flex-1">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" placeholder="Rechercher...">
                    </div>
                    <div class="flex gap-sm">
                        <div class="input-group" style="width: 160px;">
                            <i class="ph ph-funnel"></i>
                            <select id="filter-type">
                                <option value="Tout">Type: Tout</option>
                                <option value="Facturable">Facturable</option>
                                <option value="Inclus">Inclus</option>
                            </select>
                        </div>
                        <div class="input-group" style="width: 160px;">
                            <i class="ph ph-sort-ascending"></i>
                            <select>
                                <option>Récent</option>
                                <option>Priorité</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="pannel glass-panel animate-item delay-2">
                    <div class="table-container">
                        <table class="table" id="ticket-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Sujet</th>
                                    <th>Client</th>
                                    <th>Assigné à</th>
                                    <th>Créé</th>
                                    <th>Statut</th>
                                    <th>Type</th>
                                    <th>Priorité</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/js/script.js"></script>
</body>

</html>
